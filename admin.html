    <body>
		<div id = "update-modal" class="modal fade login-register-form" role="dialog">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							x
						</button>
					</div>
					<div class="modal-body">
						<div class="tab-content">
							<div id="update-form" class="tab-pane fade in active">
									<div class="form-group">
										<label for="itemtitle">Title:</label>
										<input type="text" class="form-control" id="item-title" name="itemtitle"></div>
									</div>
									<div class="form-group">
										<label for="itemdescription">Description:</label>
										<input type="text" class="form-control" id="item-description" name="itemdescription">
									</div>
									<div class="form-group">
										<label for="itemprice">Price:</label>
										<input type="text" class="form-control" id="item-price" name="itemprice">
									</div>
									<button class="btn btn-default main-button" id="update-submit">Update</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Header -->
		<header id="header">

			<!-- Top nav -->
			<div id="top-nav">
				<div class="container">

				<!-- logo -->

				</div>

				<!-- Mobile toggle -->
				<button class="navbar-toggle">
					<span></span>
				</button>
				<!-- Mobile toggle -->

				<!-- social links -->
				<ul class="social-nav">

					<li><a href="#"><i class="fa fa-twitter"></i></a></li>
					<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
				</ul>
				<!-- /social links -->

				</div>
			</div>
			<!-- /Top nav -->

			<!-- Bottom nav -->
			<div id="bottom-nav">

					<!-- nav -->
					<ul class="main-nav nav navbar-nav">
						<li><a href="#home" class="user_display">Welcome to Admin's Page</a></li>
					</ul>
					<!-- /nav -->

					<!-- button nav -->
					

					<button class= " cta-nav main-button btn btn-sm" 
						data-toggle = "modal" data-target = "#login-modal" id="signout">
						Signout
					</button>					
					
					<!-- button nav -->

					<!-- contact nav -->
					<ul class="contact-nav nav navbar-nav">
						<li><a href="#"><i class="fa fa-phone"></i> 812-332-4334</a></li>
						<li><a href="#"><i class="fa fa-map-marker"></i> 106 N Walnut St </a></li>
					</ul>
					<!-- contact nav -->

				</nav>
				</div>
			</div>
