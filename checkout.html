<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Restaurant HTML Template</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700%7CCabin:400%7CDancing+Script" rel="stylesheet">



		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

		<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- Owl Carousel -->
		<link type="text/css" rel="stylesheet" href="css/owl.carousel.css" />
		<link type="text/css" rel="stylesheet" href="css/owl.theme.default.css" />

		<!-- Font Awesome Icon -->
		<link rel="stylesheet" href="css/font-awesome.min.css">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="css/style.css"/>

		<!-- Order stylesheet -->
		<!-- <link type="text/css" rel="stylesheet" href="css/order-style.css"/> -->

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    </head>
	<body>


		<!-- Menu -->
		<div id="menu" class="checkout">

			<!-- Backgound Image -->
			<div class="bg-image bg-parallax overlay" style="background-image:url(./img/background01.jpg);background-size: cover;background-size: cover;height:100%;"></div>
			<!-- /Backgound Image -->

			<!-- container -->
			<div class="container">

				<!-- row -->
				<div class="row">
					<div class="col-md-7">
						<div class="section-header text-center">
							<h4 class="sub-title">Checkout</h4>
							<h2 class="title white-text">Place your Order</h2>
						</div>

						<!-- menu nav -->
						<ul class="menu-nav">
						  <li class="active"><a data-toggle="tab" href="#menu1">Address and Payment</a></li>
						</ul>
						<!-- /menu nav -->

						<form action="https://www.paypal.com/cgi-bin/webscr" method="post">

							<!-- Checkout -->
							<div id="menu-profile-content" class="tab-content">

								<!-- menu1 -->
								<div id="menu1" class="tab-pane fade in active">

									<div class="col-md-6">
										<div class="form-group">
											<label for="name">First Name:</label>
											<input class="input" type="text" placeholder="First Name" id="o_firstname">
										</div>
										<div class="form-group">
											<label for="phone">Address:</label>
											<input class="input" type="tel" placeholder="Address" id="o_address">
										</div>
										<div class="form-group">
											<label for="date">State:</label>
											<input class="input" type="text" placeholder="State" id="o_state">
										</div>
										<div class="form-group">
											<label for="date">Phone Number:</label>
											<input class="input" type="text" placeholder="Phone Number" id="o_phone">
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label for="email">Last Name:</label>
											<input class="input" type="email" placeholder="Last Name" id="o_lastname">
										</div>
										<div class="form-group">
											<label for="name">City:</label>
											<input class="input" type="text" placeholder="City" id="o_city">
										</div>
										<div class="form-group">
										  <label for="time">Zip Code</label>
										  <input class="input" type="text" placeholder="Zip Code" id="o_zip">
										</div>
										<div class="form-group">
										  <label for="time">Email</label>
										  <input class="input" type="text" placeholder="Email" id="o_email">
										</div>
									</div>

									<div class="col-md-12 text-center">
										<div id="paypal-button-container"></div>
									</div>
								</div>
								<!-- end menu1 -->

							</div>
							<!-- end menu content -->
						</form>
					</div>
					<div class="col-md-5">
						<div id= "order-card" class="card checkout-summary">
							<div class="card-body">
								<div class = "shopping-cart">
									<i class="fa fa-shopping-cart"></i>
									<span class = "order-text"> MY ORDER</span>
								</div>
								<ul id = "order-summary" class="list-group list-group-flush">
									<!-- <li class="list-group-item">Working</li> -->
								</ul>
								<div id="grand-total">
									Total Price: 
									<span id="total-display"></span>
								</div>	
							</div>
						</div>				
					</div>
				</div>
				<!-- /row -->

			<!-- Sample modal popup -->
			<div class="modal fade" id="simpleInfo" role="dialog" style="padding-top: 100px;">
				<div class="modal-dialog">
				
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="simpleInfo-title"></h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body" id="simpleInfo-body">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal" id="close_modal">Close</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /Sample modal popup -->

			</div>
			<!-- /container -->

		</div>
		<!-- /Menu -->



		<!-- jQuery Plugins -->
    	<!-- <script type="text/javascript" src="js/index.js"></script> -->

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="https://www.paypalobjects.com/api/checkout.js"></script>
		<!-- <script type="text/javascript" src="js/checkout.js"></script> -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/owl.carousel.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmK_bdJ6DF3zIWcrEz0cd-z-_2j937Z5I&v=3.exp&sensor=false"></script>
		<script type="text/javascript" src="js/google-map.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/check-summary.js"></script>

	</body>
